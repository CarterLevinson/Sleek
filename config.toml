# The URL the site will be built for
base_url           = "https://example.com"
title              = "John Q. Example's Blog"
description        = "Sample website to demonstrate Sleek theme"

# Whether to automatically compile all Sass files in the sass directory
compile_sass       = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# generate_feed    = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code     = true
highlight_theme    = "monokai"

[extra]
sleek_author       = "John Q. Example"
sleek_abbr         = "JQE"
sleek_quote        = "You get what you pay for!"

sleek_copyright    = "All rights reserved."
sleek_mathjax      = true

sleek_icon         = ""
sleek_logo         = ""
sleek_image        = ""

sleek_navbar       = [
  { link           = "/",       name = "Home" },
  { link           = "/blog",   name = "Blog" },
  { link           = "/tags",   name = "Tags" },
  { link           = "/about",  name = "About"}
]

# sleek_menu        = []

sleek_pages        = [
  { name           = "twitter", link = "https://twitter.com" },
  { name           = "github",  link = "https://github.com" },
  { name           = "email",   link = "mailto:author@domain.com" }
]

label_tags = "Tags"
label_tag = "Tag"
label_categories = "Categories"
label_category = "Category"
label_relative_posts = "Relative Posts"
label_next = "Next"
label_previous = "Previous"
label_page = "Page"
label_of = "of"
sidebar = [
    {name = "Social", urls=[
        {name="Twitter", url=""},
        {name="Facebook", url=""},
        {name="Outro", url=""},
    ]}
]
author = "John Q. Example"
