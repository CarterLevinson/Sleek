{% extends "base.html" %}

{% block page_body %}
  <div class="content">
    <article class="about">
      <header class="about-header">
        <h1 id="title" class="about-title">
          <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h1>
      </header>
      <div class="about-content">
        {{ page.content | safe }}
      </div>
    </article>
  </div>
{% endblock page_body %}
