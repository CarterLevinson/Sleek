{% extends "layout.html" %}

{% block content %}
<div class="content">
  <article>
    {% if page.title %}
    <h1>{{ page.title | safe }}</h1>
    {% else %}
    <h1>About</h1>
    {% endif %}
    <main>
      {{ page.content | safe }}
    </main>
  </article>
</div>
{% endblock content %}
<!-- vim: ft=htmldjango -->
