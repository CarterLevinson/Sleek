{% extends "base.html" %}

{% block page_body %}
  <div class="content">
    <article class="about">
      <header class="about-header">
        <h1 class="about-title">
          <a href="{{ page.permalink }}">{{ page.title }}</a>
        </h1>
      </header>
      <main class="about-content">
        {{ page.content | safe }}
      </main>
    </article>
  </div>
{% endblock page_body %}
