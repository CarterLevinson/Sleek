{% macro title(page, meta=True) %}
  {% if meta %}
    <header class="post-header">
      <h1 class="post-title">
        <a href="{{ page.permalink }}">{{ page.title }}</a>
      </h1>
      <div class="post-meta">
        <span class="post-time">{{ page.date | date(format="%F") }}</span>
        {% if page.category %}
          <div class="post-category">
            <a href="{{ get_taxonomy_url(kind="category", name=page.category) }}">
              {{ page.category }}
            </a>
          </div>
        {% endif %}
      </div>
    </header>
  {% else %}
    <header class="post-header">
      <h1 class="post-title">
        <a href="{{ page.permalink }}">{{ page.title }}</a>
      </h1>
    </header>
  {% endif %}
{% endmacro title %}
