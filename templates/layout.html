<!DOCTYPE html>
<html lang="{{config.default_language}}">
  <head>
    <!-- preamble must come first for rendering -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin/>
    <!-- <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorirign=""/> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    <meta name="author" content="{{ config.extra.sleek_author }}"/>
    <meta name="description" content="{% block desc %}{{ config.description }} {% endblock desc %}"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> -->
    <!---->
    {% if config.extra.sleek_mathjax %}
    <script type="text/javascript" id="MathJax-script" crossorigin async
      src="https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.3/tex-mml-chtml.js">
    </script>

    <script type="module" id="MathJax-font" crossorigin>
      import mathjaxFiraFont from 'https://cdn.jsdelivr.net/npm/mathjax-fira-font@4.0.0-beta.3/+esm'
    </script>
    {% endif %}

    <link rel="stylesheet" href="styles/site.css"/>

    {% block head %}
    {% endblock head %}
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="logo"/>
      <nav>
        <ul class="nav__links">
          {% for target in config.extra.sleek_navbar %}
          <li>
            <a href="{{ config.base_url ~ target.link }}">{{ target.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    {% block content %}
    {% endblock content %}
    <footer>
      Copyright Â© 2023. {{ config.extra.sleek_author }}. All rights reserved.
    </footer>
  </body>
</html>
