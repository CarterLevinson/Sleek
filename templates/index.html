{% import "macros/icons.html" as icons %}

{% extends "base.html" %}

{% block page_body %}
  <div id="spotlight" class="animated fadeIn">
    <h1 class="spotlight-title">{{ config.title }}</h1>
    <div class="spotlight-search">
      <form class="search-container">
        <input id="spotlight-search"
               type="search"
               autocomplete="off"
               placeholder="Search..."/>
        <button id="spotlight-button" type="submit">
          {{ icons::render_magnifying_glass() }}
        </button>
      </form>
    </div>
    <div class="search-padding"></div>
    <div class="spotlight-center">
      <p class="spotlight-quote">
        {{ config.extra.sleek_quote }}
      </p>
      <div class="social-icons">
        {{ icons::render_social_icons() }}
      </div>
    </div>
  </div>
{% endblock page_body %}
