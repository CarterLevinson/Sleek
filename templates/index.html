{% import "macros/macros.html" as macros %}
{% import "macros/icons.html" as icons %}

{% extends "base.html" %}

{% block page_body %}
  <div id="spotlight" class="animated fadeIn">
    <h1 class="home-title">{{ config.title }}</h1>
    <div class="home-search">
      <form class="search">
        <input id="search-input"
               type="search"
               autocomplete="off"
               placeholder="Search..."/>
        <button id="search-button" type="submit">
          {{ icons::render_magnifying_glass() }}
        </button>
      </form>
    </div>
    <div class="home-center">
      <p class="home-quote">
        {{ config.extra.sleek_quote }}
      </p>
      <div class="home-social-icons">
        {{ icons::render_social_icons() }}
        {{ macros::rss_feed() }}
      </div>
    </div>
  </div>
{% endblock page_body %}
