{% import "macros/posts.html" as posts %}
{% extends "base.html" %}

{% block content %}
  <div class="content">
    <div class="taxonomies-container">
      <div class="taxonomies-title">
        <a href="{{ current_url }}"><h1>Tags</h1></a>
      </div>
      <div class="taxonomies-items">
        <ul>
          {% for tag in terms %}
            <li>
              <a href="{{ tag.permalink }}">{{ tag.name }}</a>
              <span class="count">{{ tag.pages | length }}</span>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
